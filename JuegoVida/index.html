<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>WebGPU Life</title>
  </head>
  <body>
    <canvas width="512" height="512"></canvas>
    <script type="module">

    // Contexto
        const canvas = document.querySelector("canvas");

        if (!navigator.gpu) {
            throw new Error("WebGPU not supported on this browser.");
        }

        const adapter = await navigator.gpu.requestAdapter();
        if (!adapter) {
            throw new Error("No appropriate GPUAdapter found.");
        }

        const device = await adapter.requestDevice();

        const context = canvas.getContext("webgpu");
        const canvasFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
            device: device,
            format: canvasFormat,
        });
    // ------ 


    // Geometria y buffers
        const GRID_SIZE = 32;

        const vertices = new Float32Array([
        //   X,    Y,
            -0.8,   -0.8, // Triangle 1 
            0.8,    -0.8,
            0.8,     0.8,
        
            -0.8,   -0.8, // Triangle 2 
            0.8,     0.8,
            -0.8,    0.8,
        ]);

        // Declarar el Buffer de Vertices
        const vertexBuffer = device.createBuffer({
            label: "Cell vertices",
            size: vertices.byteLength,
            usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
        });

        // Especifica estructura el Buffer de Vertices
        const vertexBufferLayout = {
            arrayStride: 8, // Salto entre vertices: 1 vertice = 2 floats = 8 bytes
            attributes: [{
                format: "float32x2",    // 2 floats de 32 bits
                offset: 0,              // Si se usase mas de 1 atributo
                shaderLocation: 0,      // Vertex Shader Input Position
            }],
        };

        // Inicializar buffer con el array de vertices
        device.queue.writeBuffer(vertexBuffer, /*bufferOffset=*/0, vertices);

        // Array que representa el Grid
        const uniformArray = new Float32Array([GRID_SIZE, GRID_SIZE]);
        
        // Buffer del Grid
        const uniformBuffer = device.createBuffer({
            label: "Grid Uniforms",
            size: uniformArray.byteLength,
            usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });
        
        device.queue.writeBuffer(uniformBuffer, 0, uniformArray);

    // Ping-pong scheme

        // Array estado actual de cada celda
        const cellStateArray = new Uint32Array(GRID_SIZE * GRID_SIZE);

        // Dos buffer de estados. Esto sirve para almacenar los estados del juego de la vida:
        //  1 = activo
        //  0 = inactivo
        const cellStateStorage =  [
            device.createBuffer({
                label: "Cell State A",
                size: cellStateArray.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            }),
            device.createBuffer({
                label: "Cell State B",
                size: cellStateArray.byteLength,
                usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
            })
        ];

        // Inicializar los buffer de estados. Marcar como activas (1) celdas aleatorias.
        for (let i = 0; i < cellStateArray.length; ++i) {
            cellStateArray[i] = Math.random() > 0.6 ? 1 : 0;
        }
        device.queue.writeBuffer(cellStateStorage[0], 0, cellStateArray);

        for (let i = 0; i < cellStateArray.length; i+=3) {
            cellStateArray[i] = Math.random() > 0.6 ? 1 : 0;
        }
        device.queue.writeBuffer(cellStateStorage[1], 0, cellStateArray);
       
    // -------
        
    // Shaders
        
        const WORKGROUP_SIZE = 8;
            
        const simulationShaderModule = device.createShaderModule({
            label: "Game of Life simulation shader",
            code: `
                @group(0) @binding(0) var<uniform> grid: vec2f;

                @group(0) @binding(1) var<storage> cellStateIn: array<u32>;
                @group(0) @binding(2) var<storage, read_write> cellStateOut: array<u32>;
                
                fn cellIndex(cell: vec2u) -> u32 {
                    return (cell.y % u32(grid.y)) * u32(grid.x) + (cell.x % u32(grid.x));
                }

                fn cellActive(x: u32, y: u32) -> u32 {
                    return cellStateIn[cellIndex(vec2(x, y))];
                }

                @compute @workgroup_size(${WORKGROUP_SIZE}, ${WORKGROUP_SIZE})
                fn computeMain(@builtin(global_invocation_id) cell: vec3u) {
                    
                    let activeNeighbors = cellActive(cell.x+1, cell.y+1) +
                        cellActive(cell.x+1, cell.y) +
                        cellActive(cell.x+1, cell.y-1) +
                        cellActive(cell.x, cell.y-1) +
                        cellActive(cell.x-1, cell.y-1) +
                        cellActive(cell.x-1, cell.y) +
                        cellActive(cell.x-1, cell.y+1) +
                        cellActive(cell.x, cell.y+1);

                    let i = cellIndex(cell.xy);

                    // Conway's game of life rules:
                    switch activeNeighbors {
                        case 2: { // Active cells with 2 neighbors stay active.
                            cellStateOut[i] = cellStateIn[i];
                        }
                        case 3: { // Cells with 3 neighbors become or stay active.
                            cellStateOut[i] = 1;
                        }
                        default: { // Cells with < 2 or > 3 neighbors become inactive.
                            cellStateOut[i] = 0;
                        }
                    }
                }
            `
        });

        /**
        * Shader de las celdas
        * - Los atributos @builtin se utilizan para especificar ciertas variables predefinidas: https://gpuweb.github.io/gpuweb/wgsl/#syntax-builtin_value_name
        * - @group: Define el numero del grupo de recursos al que pertenece una variable.
        * - @binding: Define el numero de la vinculacion (binding) dentro del grupo.
        */
        const cellShaderModule = device.createShaderModule({
            label: "Cell shader",
            code: `
                struct VertexInput {
                    @location(0) pos: vec2f,
                    @builtin(instance_index) instance: u32,
                };

                struct VertexOutput {
                    @builtin(position) pos: vec4f,
                    @location(0) cell: vec2f,
                };

                @group(0) @binding(0) var<uniform> grid: vec2f;
                @group(0) @binding(1) var<storage> cellState: array<u32>;

                @vertex
                fn vertexMain(  input: VertexInput ) -> VertexOutput {
                        
                        let i = f32(input.instance); // Obtener el indice segun la instancia
                        let cell = vec2f(i % grid.x, floor(i / grid.x)); // Obtiene la posicion de la celda en el Grid
                        let state = f32(cellState[input.instance]);

                        let cellOffset = cell / grid * 2;
                        let gridPos = (input.pos * state + 1) / grid - 1 + cellOffset; // Define la posicion en el Grid                        

                        var output: VertexOutput;
                        output.pos = vec4f(gridPos, 0, 1);
                        output.cell = cell;
                        return output;
                }

                @fragment
                fn fragmentMain( input: VertexOutput) -> @location(0) vec4f {
                    let c = input.cell / grid;    
                    return vec4f(c, 1-c.y, 1);
                }
            `
          });        
        
        // Layout o esquema de recursos
        //  Para cada buffer (grid y estados) se especifica a que shader se va a enviar y sus permisos
        const bindGroupLayout = device.createBindGroupLayout({
            label: "Cell Bind Group Layout",
            entries: [{
                binding: 0,
                visibility: GPUShaderStage.VERTEX | GPUShaderStage.COMPUTE | GPUShaderStage.FRAGMENT, // Se envia a los 3 shaders
                buffer: {} // Grid uniform buffer
            }, {
                binding: 1,
                visibility: GPUShaderStage.VERTEX | GPUShaderStage.COMPUTE | GPUShaderStage.FRAGMENT, // Se envia a los 3 shaders
                buffer: { type: "read-only-storage"} // Cell state input buffer
            }, {
                binding: 2,
                visibility: GPUShaderStage.COMPUTE, // Se envia solo al compute shader
                buffer: { type: "storage"} // Cell state output buffer
            }]
        });
        
        // Crear el esquema del pipeline a partir del bindGroupLayout
        const pipelineLayout = device.createPipelineLayout({
            label: "Cell Pipeline Layout",
            bindGroupLayouts: [ bindGroupLayout ],
        });

        // Pipeline para vertex y fragment
        const cellPipeline = device.createRenderPipeline({
            label: "Cell pipeline",
            layout: pipelineLayout, 
            vertex: {
                module: cellShaderModule,
                entryPoint: "vertexMain",
                buffers: [vertexBufferLayout]
            },
            fragment: {
                module: cellShaderModule,
                entryPoint: "fragmentMain",
                targets: [{
                format: canvasFormat
                }]
            }
        });

        // Pipeline para los calculos de la simulacion: compte shader
        const simulationPipeline = device.createComputePipeline({
            label: "Simulation pipeline",
            layout: pipelineLayout,
            compute: {
              module: simulationShaderModule,
              entryPoint: "computeMain",
            }
          });

        // Bind Groups o Grupo de vinculaciones
        //  Sirven para dar acceso al shader a los recursos como vectores, buffers... etc.
        //  En este caso se tiene dos grupos para aplicar el patron Ping-Pong y alternar entre los dos buffers.
        const bindGroups = [
            device.createBindGroup({
                label: "Cell renderer bind group A",
                layout: bindGroupLayout, 
                entries: [{
                    binding: 0,
                    resource: { buffer: uniformBuffer } // Grid
                }, {
                    binding: 1,
                    resource: { buffer: cellStateStorage[0] } // Buffer de Estados: input
                }, {
                    binding: 2, 
                    resource: { buffer: cellStateStorage[1] } // Buffer de Estados: output
                }],
            }),
            device.createBindGroup({
                label: "Cell renderer bind group B",
                layout: bindGroupLayout, 

                entries: [{
                    binding: 0,
                    resource: { buffer: uniformBuffer } // Grid
                }, {
                    binding: 1,
                    resource: { buffer: cellStateStorage[1] } // Buffer de Estados: input
                }, {
                    binding: 2,
                    resource: { buffer: cellStateStorage[0] } // Buffer de Estados: output
                }],
            }),
        ];

    // -------    

    // Bucle Rendering
        
        const UPDATE_INTERVAL = 200; // Update every 200ms (5 times/sec)
        let step = 0; // Track how many simulation steps have been run

        // Funcion de Rendering
        function updateGrid() {

            const encoder = device.createCommandEncoder();
            const computePass = encoder.beginComputePass();

            // Compute Shader Work
            computePass.setPipeline(simulationPipeline);
            computePass.setBindGroup(0, bindGroups[step % 2]);

            const workgroupCount = Math.ceil(GRID_SIZE / WORKGROUP_SIZE);
            computePass.dispatchWorkgroups(workgroupCount, workgroupCount);;

            computePass.end();
            // -----

            step++; // Increment the step count
            
            // Rendering
            const pass = encoder.beginRenderPass({
                colorAttachments: [{
                    view: context.getCurrentTexture().createView(), // Obtiene la textura y la visualiza.
                    loadOp: "clear",    // En cada pasada se limpia el contenido,
                    clearValue: { r: 0, g: 0, b: 0.4, a: 1.0 }, // se aplica el color por defecto,
                    storeOp: "store",   // y se almacena para uso.
                }]
            });
        
            // Draw the grid.
            pass.setPipeline(cellPipeline);
            pass.setBindGroup(0, bindGroups[step % 2]); // Alterna buffer de estados
            pass.setVertexBuffer(0, vertexBuffer);
            pass.draw(vertices.length / 2, GRID_SIZE * GRID_SIZE);  // Se divide entre 2 porque por cada vertice tenemos 2 float.
                                                                    // De esta manera se le indica el numero exacto de vertices.
        
            // Finalizar renderizado
            pass.end();
            device.queue.submit([encoder.finish()]);
        }
        
        // Schedule updateGrid() to run repeatedly
        setInterval(updateGrid, UPDATE_INTERVAL);
        
    // FIN Bucle Rendering     


    </script>
  </body>
</html>
